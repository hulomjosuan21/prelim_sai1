<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim | Hulom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header_container">
        <h1>Prelim | Hulom</h1>
    </div>

    <div class="add_container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            Add Student
        </button>
        
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="addForm" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Student</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label class="form-label">First Name</label>
                                            <input class="form-control" id="fname_input">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email_input">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Course</label>
                                            <input class="form-control" id="course_input">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Birthdate</label>
                                            <input type="date" class="form-control" id="bday_input">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label class="form-label">Last Name</label>
                                            <input class="form-control" id="lname_input">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Gender</label>
                                            <input class="form-control" id="gender_input">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Address</label>
                                            <input class="form-control" id="address_input">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Profile</label>
                                            <input type="file" class="form-control" id="profile_input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addForm" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label">First Name</label>
                                        <input class="form-control" id="fname_input_edit">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email_input_edit">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Course</label>
                                        <input class="form-control" id="course_input_edit">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Birthdate</label>
                                        <input type="date" class="form-control" id="bday_input_edit">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input class="form-control" id="lname_input_edit">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Gender</label>
                                        <input class="form-control" id="gender_input_edit">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Address</label>
                                        <input class="form-control" id="address_input_edit">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Profile</label>
                                        <input type="file" class="form-control" id="profile_input_edit">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table_container">
        <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Address</th>
                <th>Age</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
                <template id="row_tamplate">
                    <tr>
                        <td id="trId">1</td>
                        <td id="trFname"></td>
                        <td id="trLname"></td>
                        <td id="trEmail"></td>
                        <td id="trGender"></td>
                        <td id="trCourse"></td>
                        <td id="trAddress"></td>
                        <td id="trAge"></td>
                        <td id="trActiob">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editModal" id="editBtn_td">
                                Edit
                            </button>
                            <button id="deleteBtn" class="btn btn-danger">Delete</button>
                        </td>
                      </tr>
                </template>
            </tbody>
          </table>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
